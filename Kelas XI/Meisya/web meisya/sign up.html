<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CARAT LAND</title>

            font-size: 24px;

            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background: #9C27B0;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #6A1B9A;
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
        }
        .footer a {

        }

</head>
