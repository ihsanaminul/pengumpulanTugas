
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">the most famous korean groups in 2025</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr class="table-dark">
                    <th>No</th>
                    <th>group name</th>
                    <th>number of members</th>
                    <th>debut year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-primary">1</td>
                    <td class="table-danger">BTS</td>
                    <td class="table-primary">7 members </td>
                    <td class="table-danger">2013</td>
                </tr>
                <tr>
                    <td class="table-danger">2</td>
                    <td class="table-primary">BLACKPINK</td>
                    <td class="table-danger">4 members</td>
                    <td class="table-primary">2016</td>
                </tr>
                <tr>
                    <td class="table-warning">3</td>
                    <td class="table-success">2NE1</td>
                    <td class="table-warning">4 members</td>
                    <td class="table-success">2009</td>
                </tr>
                <tr>
                    <td class="table-success">4</td>
                    <td class="table-warning">SEVENTEEN</td>
                    <td class="table-success">13 members</td>
                    <td class=" table-warning">2015</td>
                </tr>
                <tr>
                    <td class="table-info">5</td>
                    <td class="table-secondary">TXT</td>
                    <td class="table-info">5 members</td>
                    <td class="table-secondary">2019</td>
                </tr>
                <tr>
                    <td class="table-secondary">6</td>
                    <td class="table-info">NCT</td>
                    <td class="table-secondary">25 members</td>
                    <td class="table-info">2016</td>
                </tr>
            </tbody>
        </table>
    </div>
